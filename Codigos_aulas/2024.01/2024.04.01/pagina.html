<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:red">Campos com * são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="nome">*Nome:</label><br>
            <!-- <input type="text" disabled><br><br> -->
            <input id="nome" type="text" required maxlength="20"><br><br>

            Sexo:<br>
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Feminino
            <br><br>
        </fieldset>

        Habilidades:<br>
        <input type="checkbox">Proativo(a)<br>
        <input type="checkbox">Atencioso(a)<br>
        <input type="checkbox">Criativo(a)<br><br>

        Senha:<br>
        <input type="password" placeholder="De 5 a 15 caracteres" maxlength="8"><br><br>

        Data de nascimento:<br>
        <input type="date"><br><br>

        Endereço:<br>
        <input type="text"><br><br>

        Número:<br>
        <input type="number" min="1" max="9999" step="2" required><br><br>

        Email:<br>
        <input type="email" required><br><br>

        Site:<br>
        <input type="url" required><br><br>

        UF:<br>
        <select>
            <option>Selecione</option>
            <option>MG</option>
            <option>SP</option>
        </select>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
