<!-- A tag <html> possui dois atributos. "lang" define o idioma de uma página, neste exemplo está sendo definido o idioma português do Brasil. O atributo "dir" define a direção do texto. Neste exemplo, a direção definida está sendo da direita (right) para (to) a esquerda (left) = rtl -->
<html lang="pt-br" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Texto sendo exibido da direita para a esquerda na página.
</body>
</html>
