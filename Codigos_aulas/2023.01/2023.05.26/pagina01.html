<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Possíveis estados para um link
        NÃO VISITADO
        VISITADO
        MOVIMENTO
        ATIVADO

         */
        
        /* LINK NÃO VISITADO */
        a:link, a:visited {
            background-color: pink;
        }
        a:hover {
            background-color: yellow;
        }
        a:active {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="">Opção 1</a>
    <div>wilton</div>
</body>
</html>
